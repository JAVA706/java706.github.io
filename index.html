<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de Desarrollador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
        }

        .skills {
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Estilos para dispositivos más pequeños */
        @media screen and (max-width: 600px) {
            section {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Perfil de Desarrollador</h1>
    </header>

    <section>
        <h2>¡Hola, soy [Tu Nombre]!</h2>
        <p>Soy un apasionado desarrollador con experiencia en [Tecnologías]. Me encanta crear soluciones innovadoras y resolver desafíos técnicos.</p>

        <h3>Habilidades</h3>
        <ul class="skills">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
            <!-- Agrega más habilidades según sea necesario -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Mi Perfil de Desarrollador</p>
    </footer>
</body>
</html>
